<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J*A*R*V*I*S</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="oval" class="mb-4">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>
        <div id="JarvisHood">
          <div class="square">
            <div class="core"></div>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
          <div class="jarvis-text">SYSTEM CORE ONLINE</div>
        </div>
      </div>
      <h5 class="text-light text-center ask-me">Ask me anything</h5>
    </div>
    <div class="col-md-1"></div>
  </section>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lettering.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
  <!-- Textillate.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
  
  <!-- Initialize Textillate -->
  <script>
    $(document).ready(function() {
      // Animate main text
      $(".jarvis-text").textillate({
        in: { 
            effect: 'fadeInLeft',
            delay: 50,
            shuffle: false
        },
        loop: true
      });
      
      // Animate "Ask me anything" text
      $(".ask-me").textillate({
        in: {
            effect: 'fadeInUp',
            delay: 15,
            shuffle: false
        },
        out: {
            effect: 'fadeOutDown',
            delay: 15
        },
        loop: true,
        autoStart: true
      });
    });
  </script>
</body>
</html>
